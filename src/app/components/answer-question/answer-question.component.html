<!-- Services-->
<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">How Can We Help You?</h2>
            <hr class="my-4 mx-auto line" />
            <h3 class="section-subheading text-muted">You can ask for the information you need</h3>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0 text-center">
                    Frequently Asked Question
                </h2>
            </div>
            <div class="row text-center">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item" *ngFor="let faq of faqProperties">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          {{faq.question}}
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">{{faq.answer}}</div>
                      </div>
                    </div>
                  </div>
            </div>
            
        </div>
       
            <button type="button"
            data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-primary mt-4 answering">
                Asking Question
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title " id="exampleModalLabel">Asking For Information</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="asking" (ngSubmit)="askingQuestion()">
                            <div class="mb-3">
                              <label for="question" class="form-label">Question</label>
                              <input type="text" class="form-control" id="question" aria-describedby="emailHelp" name="question" formControlName="question">
                              <div id="emailHelp" class="form-text">We'll never share your identity.</div>
                            </div>
                            <div class="mb-3">
                              <label for="subject" class="form-label">Subject</label>
                              <input type="text" class="form-control" id="subject" name="subject" formControlName="subject">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Question</button>
                          </form>
                    </div>
                </div>
                </div>
            </div>
      
    </div>
</section>
